sudo: false
language: rust
rust:
- nightly
- beta
- stable
matrix:
  include:
  - rust: nightly-2017-11-02
    before_script:
    - cargo install clippy --vers 0.0.168
    - cargo install rustfmt-nightly --vers 0.2.13
    script:
    - cargo clippy -- -D warnings
    - cargo fmt -- --write-mode diff
  allow_failures:
  - rust: nightly
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test -- --features test-external-apis &&
  travis-cargo bench &&
  travis-cargo --only stable doc
- git diff --exit-code
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
after_success:
- travis-cargo --only stable doc-upload
- env COVERAGE_TESTING=1 travis-cargo --only stable coveralls --no-sudo
notifications:
  email:
    on_success: never
env:
  global:
  - secure: 
branches:
  except:
  - staging.tmp
